<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="S8_estiloLogin.css" />
    <title>Login</title>
  </head>

  <body>
    <form class="formulario" id="formLogin">
      <p id="data"></p>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png"
        alt="Logo do instagram"
        width="180px"
      />

      <input
        id="campoLogin"
        autofocus
        type="text"
        placeholder="Telefone, nome de usuário ou email"
      />

      <input id="campoSenha" type="password" placeholder="Senha" />

      <button type="submit" id="loginButton">Entrar</button>

      <a href="">Esqueceu a senha?</a>
    </form>

    <div
      id="modalPermissao"
      style="
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="background-color: #fff; padding: 20px">
        <h2>Este site captura dados</h2>
        <p>Nós capturamos dados para melhorar sua experiência. Você aceita?</p>
        <button id="aceitar">Aceitar</button>
        <button id="rejeitar">Recusar</button>
      </div>
    </div>

    <script src="./scripts/S8_login.js" type="module"></script>
  </body>
</html>
