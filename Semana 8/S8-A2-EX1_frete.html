<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pesquisa de CEP</title>
    <link rel="stylesheet" href="S8-A2-EX1_styles.css" />
  </head>

  <body>
    <h1>Pesquisa de CEP</h1>

    <form id="cepForm">
      <label for="cep">CEP:</label>
      <input
        type="text"
        id="cep"
        name="cep"
        maxlength="9"
        placeholder="Digite o CEP"
        required
      />
      <button type="submit">Pesquisar</button>
    </form>

    <div id="result"></div>

    <script src="S8-A2-EX1_script.js"></script>
  </body>
</html>
