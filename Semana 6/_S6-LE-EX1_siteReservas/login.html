<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Reservas</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="logo">
      <img src="imagens/logo.png" alt="logo toptour turismo" />
    </div>
    <form class="formulario">
      <h1>Admin Login</h1>

      <label for="txtEmail">Email</label>
      <input type="text" id="campoEmail" />
      <span id="erroEmail" class="textoErro" hidden></span>

      <label for="txtSenha">Senha</label>
      <input type="password" id="campoSenha" />
      <span id="erroSenha" class="textoErro" hidden></span>

      <button id="botaoLogin" type="button">Login</button>
      <span id="erroLogin" class="textoErro" hidden></span>
    </form>
    <script src="scripts/login.js" type="module"></script>
  </body>
</html>
